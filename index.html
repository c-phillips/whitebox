<!DOCTYPE html>
<!-- D4 -->
<html>
<head>
    <title>Blackbox.JS</title>
    <link rel="stylesheet" type="text/css" href="blackbox.css" />
</head>
<body>
    <div id="main">
        <div id="canvas_container">
            <canvas id="canvas">
                This message only shows if your browser doesn't support canvas elements
            </canvas>
        </div>
        <div id="controls">
            <!--<label>Score:</label>-->
            <div id="gamecontrols_container">
                <div id="score_container" class="noselect"><span id="score">0</span>&nbsp;&nbsp;<span id="bestscore">?</span></div>
                <div id="submit" class="noselect">&#x27A4;</div>
                <div id="gems" class="noselect"></div>
            </div>

            <div id="newgame_container">
                <div class="newgame noselect" id="5:3">SMALL</div>
                <div class="newgame noselect" id="8:5">MEDIUM</div>
                <div class="newgame noselect" id="12:7">LARGE</div>
            </div>
        </div>
    </div><!-- main -->
    <div id="title" class="noselect">WhiteBox
        <a href="https://en.wikipedia.org/wiki/Black_Box_(game)">Rules</a></div>
    <script type="text/javascript" src="blackbox.js"></script>
</body>
</html>
